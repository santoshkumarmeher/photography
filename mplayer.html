<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 45px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
            object-fit: cover;
        }

        .card:hover .album-cover {
            transform: scale(1.05);
        }

        .song-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-btn {
            width: 50px !important;
            height: 50px !important;
            font-size: 1.4rem !important;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .pagination button.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .now-playing {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .now-playing-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .now-playing-info {
            flex: 1;
        }

        .now-playing-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .now-playing-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .now-playing-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .now-playing-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            width: 30%;
        }

        @media (max-width: 768px) {
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .song-title {
                font-size: 1.2rem;
            }
            
            header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .now-playing {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .progress-bar {
                order: 1;
                width: 100%;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .music-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .pagination button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>GlassPlayer</span>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for songs, artists...">
            </div>
        </header>

        <div class="music-grid" id="music-grid">
            <!-- Music cards will be generated here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be generated here -->
        </div>
    </div>

    <div class="now-playing" id="now-playing" style="display: none;">
        <img src="" alt="Now Playing" class="now-playing-img" id="now-playing-img">
        <div class="now-playing-info">
            <div class="now-playing-title" id="now-playing-title"></div>
            <div class="now-playing-artist" id="now-playing-artist"></div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="now-playing-progress"></div>
        </div>
        <div class="now-playing-controls">
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-pause"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <script>
        // Sample music data (in a real app, this would come from a JSON file)
        const musicData = {
            "songs": [
                {
                    "id": 1,
                    "title": "Electric Dreams",
                    "artist": "Nova Rhythm",
                    "genre": "Electronic",
                    "duration": "4:30",
                    "file": "music/song1.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 2,
                    "title": "Guitar Serenade",
                    "artist": "Alex Turner",
                    "genre": "Acoustic",
                    "duration": "5:10",
                    "file": "music/song2.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 3,
                    "title": "Urban Beat",
                    "artist": "Metro Collective",
                    "genre": "Hip-Hop",
                    "duration": "3:40",
                    "file": "music/song3.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1511735111819-9a3f7709049c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 4,
                    "title": "Summer Breeze",
                    "artist": "Coastal Waves",
                    "genre": "Chillout",
                    "duration": "3:15",
                    "file": "music/song4.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 5,
                    "title": "Neon Lights",
                    "artist": "Synthwave",
                    "genre": "Synth",
                    "duration": "5:45",
                    "file": "music/song5.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 6,
                    "title": "Mountain High",
                    "artist": "Forest Echo",
                    "genre": "Folk",
                    "duration": "4:20",
                    "file": "music/song6.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1458560871784-56d23406c091?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 7,
                    "title": "Jazz Night",
                    "artist": "Smooth Quartet",
                    "genre": "Jazz",
                    "duration": "6:15",
                    "file": "music/song7.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1415201364774-f6f0bb35f28f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                },
                {
                    "id": 8,
                    "title": "Rock Revolution",
                    "artist": "Thunder Strike",
                    "genre": "Rock",
                    "duration": "3:50",
                    "file": "music/song8.mp3",
                    "thumbnail": "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                }
            ]
        };

        // Configuration
        const songsPerPage = 6;
        let currentPage = 1;
        let filteredSongs = [...musicData.songs];
        let currentSong = null;
        let isPlaying = false;

        // DOM Elements
        const musicGrid = document.getElementById('music-grid');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('search-input');
        const nowPlaying = document.getElementById('now-playing');
        const nowPlayingImg = document.getElementById('now-playing-img');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        const nowPlayingProgress = document.getElementById('now-playing-progress');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Initialize the app
        function init() {
            renderMusicCards();
            renderPagination();
            setupEventListeners();
        }

        // Render music cards for current page
        function renderMusicCards() {
            musicGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * songsPerPage;
            const endIndex = startIndex + songsPerPage;
            const songsToRender = filteredSongs.slice(startIndex, endIndex);
            
            if (songsToRender.length === 0) {
                musicGrid.innerHTML = '<div class="no-results">No songs found. Try a different search.</div>';
                return;
            }
            
            songsToRender.forEach(song => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${song.thumbnail}" alt="${song.title}" class="album-cover">
                    <h2 class="song-title">${song.title}</h2>
                    <p class="artist">${song.artist}</p>
                    <div class="song-info">
                        <span>${song.genre}</span>
                        <span>${song.duration}</span>
                    </div>
                    <div class="controls">
                        <button class="play-btn" data-id="${song.id}">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                `;
                musicGrid.appendChild(card);
            });
        }

        // Render pagination buttons
        function renderPagination() {
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderMusicCards();
                    renderPagination();
                });
                pagination.appendChild(prevButton);
            }
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderMusicCards();
                    renderPagination();
                });
                pagination.appendChild(pageButton);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderMusicCards();
                    renderPagination();
                });
                pagination.appendChild(nextButton);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredSongs = musicData.songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) || 
                    song.artist.toLowerCase().includes(searchTerm) ||
                    song.genre.toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                renderMusicCards();
                renderPagination();
            });
            
            // Play button event delegation
            musicGrid.addEventListener('click', (e) => {
                if (e.target.closest('.play-btn')) {
                    const songId = parseInt(e.target.closest('.play-btn').dataset.id);
                    playSong(songId);
                }
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Previous button
            prevBtn.addEventListener('click', playPreviousSong);
            
            // Next button
            nextBtn.addEventListener('click', playNextSong);
        }

        // Play a song
        function playSong(songId) {
            const song = musicData.songs.find(s => s.id === songId);
            if (!song) return;
            
            currentSong = song;
            nowPlaying.style.display = 'flex';
            nowPlayingImg.src = song.thumbnail;
            nowPlayingTitle.textContent = song.title;
            nowPlayingArtist.textContent = song.artist;
            
            // Update play button to pause
            const playIcon = playPauseBtn.querySelector('i');
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            
            isPlaying = true;
            
            // Simulate progress bar movement
            simulateProgress();
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!currentSong) return;
            
            isPlaying = !isPlaying;
            const icon = playPauseBtn.querySelector('i');
            
            if (isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                simulateProgress();
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }

        // Play previous song
        function playPreviousSong() {
            if (!currentSong) return;
            
            const currentIndex = musicData.songs.findIndex(s => s.id === currentSong.id);
            const prevIndex = (currentIndex - 1 + musicData.songs.length) % musicData.songs.length;
            
            playSong(musicData.songs[prevIndex].id);
        }

        // Play next song
        function playNextSong() {
            if (!currentSong) return;
            
            const currentIndex = musicData.songs.findIndex(s => s.id === currentSong.id);
            const nextIndex = (currentIndex + 1) % musicData.songs.length;
            
            playSong(musicData.songs[nextIndex].id);
        }

        // Simulate progress bar movement
        function simulateProgress() {
            if (!isPlaying) return;
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100 || !isPlaying) {
                    clearInterval(interval);
                    if (width >= 100) {
                        playNextSong();
                    }
                    return;
                }
                width += 0.5;
                nowPlayingProgress.style.width = width + '%';
            }, 100);
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
